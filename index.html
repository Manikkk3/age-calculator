<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="head">Age Calculator</h2>
    <div class="container">
        
        <label for="birthday">Birthdate: </label>
        <input type="date" id="birthday" name="birthday">
        <button type="button" id="age_btn">Calculate age</button>
        <div class="answer hide">
            <h2>Your age is: </h2>
            <h2 id="age-answer">????</h2>
        </div>
    </div>
    
</body>
</html>
